jobs:
  cloud189-check-in:
    runs-on: ubuntu-latest
    environment: adrien

    steps:
    - uses: actions/checkout@v2

    - name: Install Python
      run: |
        sudo apt update && \
        sudo apt install python3
      
    - name: requirements
      run: |
        pip3 install -r 189_cloud_drive/requirements.txt
        

    - name: Run Cloud189 script
      run: |
        user='${{ secrets.CLOUD189_USER }}'
        pwd='${{ secrets.CLOUD189_PWD }}'
        
        user_list=()
        pwd_list=()

        IFS=","

        for u in ${user[*]}
        do
        user_list[${#user_list[*]}]=${u}
        done

        for p in ${pwd[*]}
        do
        pwd_list[${#pwd_list[*]}]=${p}
        done

        user_num=${#user_list[*]}
        pwd_num=${#pwd_list[*]}

        if [ $user_num != $pwd_num ];then
        echo "账号和密码个数不对应"
        exit 1
        else
        echo "共有 $user_num 个账号，即将开始签到"
        fi

        for ((i=0;i<$user_num;i++))
        do
        python3 189_cloud_drive/checkin.py --username ${user_list[$i]} --password ${pwd_list[$i]}
        done
